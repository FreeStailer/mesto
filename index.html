                    </div>
                </div>
                <div class="card">
                    <img src="images/Dombai.png" class="card__photo" alt="Домбай">
                    <div class="card__text">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like">

        <footer class="footer">
            <p class="footer__copyright">©2020 Mesto Russia</p>
        </footer>

        <div class="modal">
            <div class="modal__content">
                <button type="button" class="modal__button-close"></button>
                <h2 class="form__heading">Редактировать профиль</h2>
                <form class="form" action="#" method="post" name="Edit profile">
                    <input type="text" name="name" id="name" class="form__item" value="name">
                    <input type="text" id="comment" name="comment" class="form__item" value="comment">&nbsp;         
                    <button type="submit" class="form__button">Сохранить</button>
                    </fieldset>
