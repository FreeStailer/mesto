<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="О Местах">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Алексей Суслин">
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__card">
                    <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                        <p class="profile__comment">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section>
                <ul class="cards">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">©2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="modal modal_profile">
        <div class="modal__content">
            <button type="button" class="modal__button-close"></button>
            <h2 class="form__heading">Редактировать профиль</h2>
            <form class="form" action="#" method="post" name="Edit profile">
                <fieldset class="form__input">
                    <label for="name" class="form__label">
                        <input type="text" name="name" id="name" class="form__item" value="name" required minlength="2" maxlength="40">
                        <span class="form__input-error" id="name-error"></span>
                    </label>
                    <label for="comment" class="form__label">
                        <input type="text" id="comment" name="comment" class="form__item" value="comment" required minlength="2" maxlength="200">&nbsp;         
                        <span class="form__input-error" id="comment-error"></span>
                    </label>
                    <input type="submit" class="form__button" value="Сохранить">        
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal modal_card">
        <div class="modal__content">
            <button type="button" class="modal__button-close"></button>
            <h2 class="form__heading">Новое место</h2>
            <form class="form" action="#" method="post" name="Load_cards" novalidate>
                <fieldset class="form__input">
                    <label for="title" class="form__label">
                        <input type="text" name="title" id="title" class="form__item" placeholder="Название" required minlength="1" maxlength="30">
                        <span class="form__input-error" id="title-error"></span>
                    </label>
                    <label for="photo" class="form__label">
                        <input type="url" id="photo" name="photo" class="form__item" placeholder="Ссылка на картинку" required>&nbsp;         
                        <span class="form__input-error" id="photo-error"></span>
                    </label>
                    <input type="submit" class="form__button" value="Создать" disabled>
                </fieldset>        
            </form>
        </div>
    </div>
    <div class="modal modal_viewer">
        <div class="modal__content modal__content_viewer">
            <button type="button" class="modal__button-close"></button>
            <img src="" class="modal__photo" alt="Картинка">
            <h2 class="modal__title"></h2>
        </div>
    </div>
    <template class='template-card'>
        <li class="card">
            <img src="" class="card__photo" alt="Картинка">
            <button type="button" class="card__delete"></button>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>
